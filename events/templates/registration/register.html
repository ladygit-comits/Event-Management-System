{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/party.png' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-weight: bold;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .btn-custom {
            background-color: #007bff;
            color: #fff;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .icon-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon-container i {
            font-size: 48px;
            color: #007bff;
        }

        .form-group input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .text-center {
            text-align: center;
        }

        .text-center p {
            font-size: 14px;
            color: #555;
        }

        .text-center a {
            color: #007bff;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .back-btn {
            margin: 20px 0 10px 0;
        }

        @media (max-width: 767px) {
            .login-container {
                padding: 20px;
            }

            .btn-custom {
                padding: 10px;
            }

            .icon-container i {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Back Button -->
    <div class="back-btn text-start">
        <a href="{% url 'roleselection' %}" class="btn btn-secondary">&larr; Back to Role Selection</a>
    </div>

    <div class="login-container">
        <!-- Icon Section -->
        <div class="icon-container">
            <i class="fas fa-user-plus"></i>
        </div>

        <!-- Registration Form -->
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_email">Email</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_password1">Password</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="id_password2">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-custom">Register</button>

            <div class="text-center mt-3">
                <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
