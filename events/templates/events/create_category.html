{% extends 'events/base.html' %}

{% block title %}Create Category{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">Create Category</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                {{ form.name.label_tag }} 
                {{ form.name }}
            </div>
            <div class="col-md-6">
                {{ form.description.label_tag }} 
                {{ form.description }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Category</button>
    </form>
</div>
{% endblock %}
