{% extends 'events/base_vendor.html' %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-danger mb-4">Are you sure you want to delete this product?</h2>
    
    <div class="text-center">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'vendor_products' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
