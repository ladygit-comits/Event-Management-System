<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Event</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General Styling */
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        /* Card Styling */
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        /* Form Inputs */
        .form-control {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Ensure padding does not overflow */
        }

        .form-control:focus {
            border-color: #007bff; /* Highlight on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Light blue glow */
        }

        /* Form Labels */
        .form-label {
            font-weight: bold;
            color: #333;
        }

        /* Submit Button */
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Cancel Button */
        .btn-danger {
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #dc3545;
        }

        /* Spacing Between Form Elements */
        .form-group {
            margin-bottom: 25px;
        }

        /* Text Centering */
        .text-center {
            text-align: center;
        }

        /* Adjust the width of form elements */
        .form-group input, .form-group textarea {
            width: 100%;
        }

        /* Responsive Form Adjustments */
        @media (max-width: 767px) {
            .card {
                padding: 20px; /* Adjust padding on small screens */
            }

            .btn-primary {
                padding: 10px;
            }

            .btn-danger {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    {% load widget_tweaks %}
    <div class="container my-5">
        <h1 class="text-center mb-4">Register for Event: <span class="text-primary">{{ event.title }}</span></h1>

        <!-- Event Registration Form -->
        <form method="post" class="card p-4 shadow-sm border-0">
            {% csrf_token %}
            
            <!-- Name Field -->
            <div class="form-group mb-4">
                <label for="id_name" class="font-weight-bold">Your Name</label>
                {{ form.name|add_class:"form-control" }}
            </div>

            <!-- Email Field -->
            <div class="form-group mb-4">
                <label for="id_email" class="font-weight-bold">Email</label>
                {{ form.email|add_class:"form-control" }}
            </div>

            <!-- Phone Field -->
            <div class="form-group mb-4">
                <label for="id_phone" class="font-weight-bold">Phone Number</label>
                {{ form.phone|add_class:"form-control" }}
            </div>

            <!-- Message Field -->
            <div class="form-group mb-4">
                <label for="id_message" class="font-weight-bold">Message (optional)</label>
                {{ form.message|add_class:"form-control" }}
            </div>

            <!-- Event Field -->
            <input type="hidden" name="event" value="{{ event.id }}">

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <!-- Cancel Registration -->
        <div class="text-center mt-3">
            <a href="{% url 'event_detail' pk=event.pk %}" class="btn btn-secondary">Back</a>
        </div>
    </div>
   
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
