{% extends 'events/base.html' %}

{% block title %}Event List{% endblock %}

{% block content %}
    <h1>Create New Event</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% if event.image %}
        <img src="{{ event.image.url }}" alt="{{ event.title }}">
    {% else %}
        <p>No image available</p>
    {% endif %}
        <button type="submit">Create Event</button>
    </form>
    
{% endblock %}
