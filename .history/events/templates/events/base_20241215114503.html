<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="exclude">{% block title %}Eventify{% endblock %}</title>
    
    {% load static %}

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img\party.png' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom Styles -->
    <style>
        .event-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        /* Root Colors */
        :root {
            --primary-color: #007bff; /* Blue */
            --hover-blue: rgba(0, 123, 255, 0.85); /* Slightly transparent blue */
            --text-color: #ffffff; /* White */
            --navbar-bg: #343a40; /* Dark gray for navbar */
            --hover-text-color: #f8f9fa; /* White text on hover */
        }

        /* Body Styling */
        body {
            padding: 20px;
            background-color: #f4f4f9; /* Light gray */
            font-family: 'Roboto', sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: var(--navbar-bg);
        }

        .navbar a {
            color: var(--text-color) !important;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .navbar a:hover {
            color: var(--hover-blue);; /* White text on hover */
            border-radius: 5px; /* Smooth corner transition */
        }

        /* Button Styling */
        .btn {
            position: relative;
            color: var(--text-color);
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: var(--hover-blue); /* Slight transparency */
            color: var(--text-color); /* Text remains white */
            transform: scale(1.02); /* Slight enlargement effect */
        }

        /* Card Styling */
        .card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Headings */
        h1, h2, h3, h4 {
            margin-bottom: 20px;
        }

        /* Forms */
        .form-control {
            border-radius: 5px;
        }

        .form-label {
            font-weight: bold;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Eventify</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'event_list' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'event_calendar' %}">Calendar</a>
                </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_dashboard' %}">User Dashboard</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_login' %}">Admin Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <footer id="footer" class="footer position-relative light-background" style="border-top: 1px solid rgba(0, 0, 0, 0.1);">

        <div class="container">
            <div class="copyright text-center"> <br>
                <p>Â© <strong class="px-1 sitename">2024</strong> <span>Eventify</span> <span> All Rights Reserved</span></p>
            </div>
        </div>
    
    </footer>
    
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
