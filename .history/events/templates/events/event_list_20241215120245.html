{% extends 'events/base.html' %}

{% block title %}Event List{% endblock %}

{% block content %}
   
    <div class="container mt-5">
        <!-- Title -->
        <h1 id="title">Event List</h1>

        <div class="row" id="event-list">
            {% for event in events %}
            <div class="col-md-4 mb-3">
                <div class="card h-100 animate__animated animate__fadeInUp event-card">
                    <img src="{{ event.image.url }}" class="card-img-top event-image" alt="{{ event.name }}">
                    <div class="card-body d-flex flex-column">
                        <div class="mt-auto">
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="event-title">{{ event.title }}</span>
                                <span class="event-date"><i class="fas fa-calendar-alt"></i> {{ event.date|date:"F j, Y, g:i a" }}</span>
                                <span class="event-location"><i class="fas fa-map-marker-alt"></i> {{ event.location }}</span>
                            </div>
                            <p class="mt-2 text-primary">Price: Ksh {{ event.price }}</p>
                            <a href="{% url 'event_detail' pk=event.pk %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <style>
        .d-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            flex-wrap: wrap;
            gap: 10px;
        }

        .event-title {
            font-weight: bold;
            color: #333;
        }

        .event-date, .event-location {
            color: #777;
            font-size: 0.9rem;
        }

        .event-date i, .event-location i {
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .d-flex {
                flex-direction: column;
                text-align: center;
            }
        }

        #title {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        #event-list {
            display: flex;
            flex-wrap: wrap;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        #title.visible, #event-list.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 576px) {
            .card {
                margin: 10px 0;
            }
            .card-body {
                padding: 15px;
            }
            .event-title {
                font-size: 1rem;
            }
            .event-date, .event-location {
                font-size: 0.8rem;
            }
        }
    </style>

    <script>
        window.addEventListener('load', function () {
            const title = document.getElementById('title');
            const eventList = document.getElementById('event-list');
            title.classList.add('visible');  
            eventList.classList.add('visible');  
        });
    </script>

{% endblock %}
