{% extends 'events/base.html' %}

{% block title %}Make a Payment{% endblock %}

{% block content %}
    <div class="container my-5">
        <h2 class="text-center mb-4">Make a Payment</h2>

        <!-- Display error message if payment failed -->
        {% if error %}
            <div class="alert alert-danger">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}

        <!-- Payment Form -->
        <form method="post" action="{% url 'stk' %}" class="card p-4 shadow-sm border-0">
            {% csrf_token %}

            <!-- Phone Number Field -->
            <div class="form-group mb-4">
                <label for="phone" class="font-weight-bold">Phone Number</label>
                <input type="number" id="phone" name="phone" class="form-control" value="254" placeholder="Phone Number" required>
            </div>

            <!-- Amount Field -->
            <div class="form-group mb-4">
                <label for="amount" class="font-weight-bold">Amount</label>
                <input type="text" id="amount" name="amount" class="form-control" placeholder="Amount" required>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Submit Payment</button>
        </form>
    </div>
{% endblock %}

{% block extra_css %}
    <style>
        /* General Styling */
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        /* Card Styling */
        .card {
            background-color: #ffffff;
            border-radius: 15px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            padding: 30px; /* Extra padding for better space around the form */
            max-width: 600px;
            margin: 0 auto;
        }

        .card:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); /* Darker shadow on hover */
        }

        /* Form Inputs */
        .form-control {
            border-radius: 8px; 
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Ensure padding does not overflow */
        }

        .form-control:focus {
            border-color: #007bff; /* Highlight on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Light blue glow */
        }

        /* Submit Button */
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Spacing Between Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        /* Text Centering */
        .text-center {
            text-align: center;
        }

        /* Responsive Form Adjustments */
        @media (max-width: 767px) {
            .card {
                padding: 20px; /* Adjust padding on small screens */
            }

            .btn-primary {
                padding: 10px;
            }
        }
    </style>
{% endblock %}
