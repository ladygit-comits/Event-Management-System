<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Event: {{ event.title }}</title>
</head>
<body>
    <h1>Are you sure you want to delete the event: {{ event.title }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete Event</button>
    </form>
    <a href="{% url 'event_detail' pk=event.pk %}">Cancel</a>
</body>
</html>
