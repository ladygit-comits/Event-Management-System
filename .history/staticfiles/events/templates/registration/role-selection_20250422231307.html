<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Role</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="icon">
      <img src="user-icon.png" alt="User Icon" />
    </div>
    <h2>Select Your Role</h2>
    <div class="role-options">
      <a href="register-user.html" class="role-card">
        <h3>Normal User</h3>
        <p>Book and manage your event attendance.</p>
      </a>
      <a href="register-vendor.html" class="role-card">
        <h3>Vendor</h3>
        <p>Offer your services to event organizers.</p>
      </a>
      <a href="register-admin.html" class="role-card">
        <h3>Event Manager (Admin)</h3>
        <p>Manage events, users, and vendors.</p>
      </a>
    </div>
  </div>
</body>
</html>
